<!DOCTYPE html>
<html>
<title>3.16 Posición del ratón</title>
<body>


<form>
    <p>Posicion del raton en la pantalla</p>
    <input type="text" id="boton"  size="12"/>
    <p>Posicion donde se ha realizo click</p>
    <input type="text" id="pos" size="12">


</form>

<script type="text/javascript">
    //Posicion del raton en la pantalla
    function cor (elEvento) {
        document.getElementById("boton").value=elEvento.clientX+ " ; "+elEvento.clientY;
    }
    document.addEventListener('mousemove',cor,false);

    function pos (elpos) {
        document.getElementById("pos").value=elpos.clientX+ " ; " +elpos.clientY;
    }
    document.addEventListener('mousedown',pos,false);
</script>

</body>

</html>
