<html>
<head>

    <title>3.13A. Ventana Principal</title>
    <script type="text/javascript">
        function abrirSubVentana() {
            nuevaVentana = window.open("E318B.html", "sub", "height=300,width=400");
        }
        function cerrarSubVentana() {
            if (nuevaVentana) {
                nuevaVentana.close();
            }
        }
    </script>
</head>
<body>
    <h1>Ventana padre - principal</h1>
    <form action="">
        <p>
            <input type="button" value="Abrir sub ventana" id="abrir" onclick="abrirSubVentana()">
            <input type="button" value="Cerrar sub ventana" id="cerrar" onclick="cerrarSubVentana()">
        </p>
        <p>
            Texto proveniente de la sub-ventana: <span id="txt"></span>
             
        </p>
    </form>
</body></html>
