<body>
    <p>Codigo postal</p>
    <input type="text" id="postal" maxlength="5">
    <button onclick="comprobar()">Comprobar</button>

    <div id="resultado"></div>





    <script>

        function comprobar() {

            var texto = document.getElementById("postal").value;

            if (isNaN(texto)) {
                document.getElementById("resultado").innerHTML = "<b> Debes introducir numeros y no letras"
            } else  if ((texto.length < 5))  {
                document.getElementById("resultado").innerHTML = "<b> El codigo postal debe contener 5 digitos, no menos"
            } else {
                if (texto.startsWith("28")) {

                    document.getElementById("resultado").innerHTML = "Madrid";

                } else if (texto.startsWith("08")) {
                    document.getElementById("resultado").innerHTML = "Barcelona";
                } else {
                    document.getElementById("resultado").innerHTML = "Otro";
                }
            }



        }

    </script>


</body>

</html>
