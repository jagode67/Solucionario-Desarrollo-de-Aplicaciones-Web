<!DOCTYPE html>
<html>
  <title>3.09 Dimensiones de ventana</title>
<body onresize="dimensiones()">
  <h2>JavaScript Window</h2>
  <p id="demo"></p>
  <script>
    dimensiones();
    function dimensiones(){
    document.getElementById("demo").innerHTML =
      "Ancho interior del navegador: " + window.innerWidth + "px<br>" +
      "Alto interior del navegador: " + window.innerHeight + "px";
    }
  </script>
</body>
</html>
