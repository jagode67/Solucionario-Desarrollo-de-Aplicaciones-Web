<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.18 Cadena invertida</title>
</head>

<body>
    <label for="cadena">Introduce una cadena:</label>
    <input type="text" id="cadena">
    <button onclick="invertirCadena()">Invertir</button>
    <script>
        function invertirCadena() {
            // Obtener el valor del campo de entrada
            var cadena = document.getElementById("cadena").value;

            // Invertir la cadena utilizando un bucle for
            var cadenaInvertida = "";
            for (var i = cadena.length - 1; i >= 0; i--) {
                cadenaInvertida += cadena.charAt(i);
            }

            // Asignar la cadena invertida al valor del campo de entrada
            document.getElementById("cadena").value = cadenaInvertida;
        }
    </script>
</body>
</html>
