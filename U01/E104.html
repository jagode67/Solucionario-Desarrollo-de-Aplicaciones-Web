<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1.04</title>
    <script>
        function cambiaImagen(){
            imagen= document.getElementById("idImagenes").value;
            document.getElementById("imagen").src=imagen;
        }
    </script>
</head>
<body>
    <h1>E1.04</h1>
    <img id="imagen" src="I1.png" width="150" />
    <select name="imagenes" id="idImagenes" onchange="cambiaImagen()" >
        <option value="I1.png" >Atardecer</option>
        <option value="I2.png">Bosque</option>
        <option value="I3.png">Lago</option>
      </select>

</body>
</html>
