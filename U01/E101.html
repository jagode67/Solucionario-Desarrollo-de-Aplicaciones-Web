<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar en un parrafo un texto introducido</title>
</head>
<body>
    <p id="idTexto"></p>
    <script>
        texto= prompt("Introducir un texto", "");
        document.getElementById("idTexto").innerHTML=texto;
    </script>
</body>
</html>
