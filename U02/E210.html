<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2.09</title>
</head>

<body>


    <div id="caja" style="font-family: 'Courier New';"></div> 
    <script>

        var cad = "";

        for (i=0;i<5;i++){
            for (j=0;j<5;j++){
                if ((i==0)||(i==4))
                    cad+="*";
                else if ((j==0)||(j==4))
                    cad+="*";
                else
                    cad=cad+"&nbsp;";
            }

            document.getElementById("caja").innerHTML=document.getElementById("caja").innerHTML + cad + "<br>";
            console.log(cad);
            cad="";
        }

</script>


</body>

</html>
