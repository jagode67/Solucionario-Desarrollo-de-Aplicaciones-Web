<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <script>
        anno = Number(prompt("Introducir el año:"));
        while (isNaN(anno)) {
            alert("El año debe ser un número");
            anno = Number(prompt("Introducir el año:"));
        }
        mes = Number(prompt("Introducir el mes:"));
        while (isNaN(mes)||mes<1||mes>12) {
            alert("El mes debe ser numérico y debe estar entre 1 y 12");
            mes = Number(prompt("Introducir el mes:"));
        }
        dia = Number(prompt("Introducir el dia:"));
        while (isNaN(dia)) {
            alert("El día debe ser numérico");
            dia = Number(prompt("Introducir el dia:"));
        }
        while ( (dia<1)||
        ((dia>30)&&(mes==4||mes==6||mes==9||mes==11)) ||
        ((dia>31)&&(mes==1||mes==3||mes==5||mes==7||mes==8||mes==10||mes==12)) ||
        ((dia>29) && ((anno % 4 == 0) && ((anno % 100 != 0) || (anno % 400 == 0)))) ||
        ((dia>28) && !((anno % 4 == 0) && ((anno % 100 != 0) || (anno % 400 == 0))))
        )
        {
            alert("El día no es corecto");
            dia = Number(prompt("Introducir el dia:"));
        }

        alert(dia+"/"+mes+"/"+anno);




 
    </script>

</body>

</html>
