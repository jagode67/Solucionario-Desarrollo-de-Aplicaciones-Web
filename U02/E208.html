<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2.08</title>
</head>

<body>

    <script>
        num1 = Number(prompt("Número 1:"));
        while (isNaN(num1)) {
            alert("Número 1 debe ser numérico");
            num1 = Number(prompt("Número 1:"));
        }
        num2 = Number(prompt("Número 2:"));
        while (isNaN(num2)) {
            alert("Número 2 debe ser numérico");
            num2 = Number(prompt("Número 2:"));
        }

        if (num1 > num2)
            alert("Número 1 es mayor que Número 2");
        else if (num2 > num1)
            alert("Número 2 es mayor que Número 1");
        else
            alert("Número 1 es igual a Número 2");
    </script>

</body>

</html>
