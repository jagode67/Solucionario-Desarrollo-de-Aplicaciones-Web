<!DOCTYPE html>
<html>

<head>
    <title>E9.01 Reproductor de Video</title>
</head>

<body>
    <h3>Reproductor de Video</h3>

    <video id="videoPlayer" width="220" height="">
        <source src="https://javigomez.org/ESIC/multi/movie.mp4" type="video/mp4">
        Tu navegador no soporta la reproducci贸n de video.
    </video>

    <div>
        <button id="playButton">Reproducir</button>
        <button id="pauseButton">Pausar</button>
        <button id="restartButton">Reiniciar</button>
    </div>

    <script>
        // Obtener referencias a los elementos del DOM
        const videoPlayer = document.getElementById('videoPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const restartButton = document.getElementById('restartButton');

        // Asignar eventos a los botones
        playButton.addEventListener('click', reproducirVideo);
        pauseButton.addEventListener('click', pausarVideo);
        restartButton.addEventListener('click', reiniciarVideo);

        // Funci贸n para reproducir el video
        function reproducirVideo() {
            videoPlayer.play();
        }

        // Funci贸n para pausar el video
        function pausarVideo() {
            videoPlayer.pause();
        }

        // Funci贸n para reiniciar el video
        function reiniciarVideo() {
            videoPlayer.currentTime = 0;
        }
    </script>
</body>

</html>
