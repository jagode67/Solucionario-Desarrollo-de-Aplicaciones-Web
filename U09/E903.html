<!DOCTYPE html>
<html>
<head>
  <title>E9.03 Reproductor de Audio</title>
</head>
<body>
  <h3>Reproductor de Audio</h3>
  
  <audio id="audioPlayer">
    <source src="https://javigomez.org/ESIC/multi/horse.ogg" type="audio/mp3">
    Tu navegador no soporta la reproducci贸n de audio.
  </audio>
  
  <div>
    <button id="playButton">Reproducir</button>
    <button id="pauseButton">Pausar</button>
    <button id="restartButton">Reiniciar</button>
  </div>

  <script>
    // Obtener referencias a los elementos del DOM
    const audioPlayer = document.getElementById('audioPlayer');
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    const restartButton = document.getElementById('restartButton');
    
    // Asignar eventos a los botones
    playButton.addEventListener('click', reproducirAudio);
    pauseButton.addEventListener('click', pausarAudio);
    restartButton.addEventListener('click', reiniciarAudio);
    
    // Funci贸n para reproducir el audio
    function reproducirAudio() {
      audioPlayer.play();
    }
    
    // Funci贸n para pausar el audio
    function pausarAudio() {
      audioPlayer.pause();
    }
    
    // Funci贸n para reiniciar el audio
    function reiniciarAudio() {
      audioPlayer.currentTime = 0;
    }
  </script>
</body>
</html>
