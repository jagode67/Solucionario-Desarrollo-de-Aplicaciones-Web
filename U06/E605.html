<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E6.05 Tabla</title>

    <style>
        td {
            padding: 10px;
            border: 1px solid black;
            cursor: pointer;
        }

        .resaltado {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <h1>Tabla de datos</h1>
    <table id="tabla">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>

    <p id="resultado"></p>
    <script>
            var tabla = document.getElementById("tabla");
            var celdas = tabla.getElementsByTagName("td");
            var resultadoElemento = document.getElementById("resultado");

            for (var i = 0; i < celdas.length; i++) {
                celdas[i].addEventListener("click", function () {
                    // Obtener índice de fila y columna
                    var fila = this.parentNode.rowIndex;
                    var columna = this.cellIndex;

                    // Resaltar la celda clicada
                    this.classList.add("resaltado");

                    // Mostrar índice de fila y columna
                    resultadoElemento.textContent = "Fila: " + fila + ", Columna: " + columna;
                });
            }
    </script>
</body>

</html>
