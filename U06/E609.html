<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>E609 Manejando Selector</title>
    <style>
        #contenedor {
            display: flex;
        }

        #botones {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10px;
            gap: 5px;
        }

        .boton {
            font-size: 16px;
            font-family: 'Verdana', sans-serif;
            width: 50px;
        }

        .listas {
            width: 20%;
        }

        .select {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Movimiento de listas</h1>

    <div id="contenedor">
        <div class="listas">
            <select class="select" id="sel1" size="5" multiple="multiple">
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="4">Cuatro</option>
                <option value="3">Tres</option>
                <option value="5">Cinco</option>
            </select>
        </div>
        <div id="botones">
            <button class="boton" onclick="der()">></button>
            <button class="boton" onclick="izq()"><</button>
        </div>
        <div class="listas">
            <select class="select" id="sel2" size="5" multiple="multiple">
            </select>
        </div>
    </div>



    <script type="text/javascript">

        function der() {
            var select1 = document.getElementById("sel1");
            var elementos = select1.options.length; //   var elementos=select.children.length;
            for (i = 0; i < elementos; i++) {
                if (select1.options[i].selected) {
                    var opt = select1.options[i];
                    var valueOpt = opt.value;
                    var txtOpt = opt.text;
                    opt.parentElement.removeChild(opt);


                    var select2 = document.getElementById("sel2");
                    var num = select2.children.length;
                    var opt = document.createElement("option");
                    opt.value = valueOpt;
                    var txtOpt = document.createTextNode(txtOpt);
                    opt.appendChild(txtOpt);
                    select2.append(opt);

                    i = elementos;
                }
            }
        }
        function izq() {
            var select2 = document.getElementById("sel2");
            var elementos = select2.options.length; //   var elementos=select.children.length;
            for (i = 0; i < elementos; i++) {
                if (select2.options[i].selected) {
                    var opt = select2.options[i];
                    var valueOpt = opt.value;
                    var txtOpt = opt.text;
                    opt.parentElement.removeChild(opt);


                    var select1 = document.getElementById("sel1");
                    var num = select1.children.length;
                    var opt = document.createElement("option");
                    opt.value = valueOpt;
                    var txtOpt = document.createTextNode(txtOpt);
                    opt.appendChild(txtOpt);
                    select1.append(opt);

                    i = elementos;
                }
            }
        }
    </script>
</body>

</html>
