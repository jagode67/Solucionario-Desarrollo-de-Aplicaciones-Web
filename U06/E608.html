<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E6.08 </title>

    <style>
        .seleccionado {
            background-color: lightgray;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Tabla de Usuarios</h1>
    <form id="formulario">
        <label for="nombreInput">Nombre:</label>
        <input type="text" id="nombreInput" placeholder="Ingrese su nombre">
        <label for="apellidoInput">Apellido:</label>
        <input type="text" id="apellidoInput" placeholder="Ingrese su apellido">
        <button type="button" id="btnAgregar">Agregar</button>
    </form>
    <table id="tablaUsuarios">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        var formulario = document.getElementById("formulario");
        var nombreInput = document.getElementById("nombreInput");
        var apellidoInput = document.getElementById("apellidoInput");
        var btnAgregar = document.getElementById("btnAgregar");
        var tablaUsuarios = document.getElementById("tablaUsuarios");
        var tbody = tablaUsuarios.getElementsByTagName("tbody")[0];

        btnAgregar.addEventListener("click", function () {
            var nombre = nombreInput.value.trim();
            var apellido = apellidoInput.value.trim();

            if (nombre !== "" && apellido !== "") {
                var fila = document.createElement("tr");

                var celdaNombre = document.createElement("td");
                var textoNombre = document.createTextNode(nombre);
                celdaNombre.appendChild(textoNombre);
                fila.appendChild(celdaNombre);

                var celdaApellido = document.createElement("td");
                var textoApellido = document.createTextNode(apellido);
                celdaApellido.appendChild(textoApellido);
                fila.appendChild(celdaApellido);

                tbody.appendChild(fila);

                nombreInput.value = "";
                apellidoInput.value = "";
            }
        });


    </script>
</body>

</html>
