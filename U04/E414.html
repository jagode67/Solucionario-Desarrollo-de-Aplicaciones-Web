function Coche (marca,combustible) {
	this.marca = marca;
	this.combustible = combustible;
	this.cantidad = 0;
	this.mostrar=muestra;
	this.rellena=rellena;
	this.consume=consume;

	function muestra(){
		var salida="<p>Marca: " + this.marca + "</p>";
		salida+="<p>Tipo gasolita: " + this.combustible + "</p>";
		salida+="<p>Litros en deposito: " + this.cantidad + "</p>";
		return (salida);
	}

	function rellena(cantidad)
	{
		cantidad=parseInt(cantidad);
		this.cantidad=this.cantidad + cantidad;
	}

	function consume(cantidad)
	{
		cantidad=parseInt(cantidad);
		this.cantidad=this.cantidad - cantidad;
	}

}

function creaObj(){
	marca=document.getElementById("marca").value;

}

function muestraObj(){
	document.getElementById("resultado").innerHTML=miCoche.mostrar();

function repostar(){
	var cantidad=document.getElementById("cantidad").value;
