<body>
    <h1>4.03</h1>
    <p id="parrafo">Introducir cadenas separadas por comas y la cadena a buscar. Muestra el índice donde está </p>

    Cadena con comas:<input type="text" id="text1"></input><br><br>
    Buscar: <input type="text" id="textb"></input>
    <br><br>    <button onclick="buscar()">Buscar</button>
    <input type="button" value="Reiniciar" onclick="Reiniciar()">
    <p id="array"></p>

    <p id="resultado"></p>

    <script>
        function Reiniciar() {
            location.reload();
        }
        function buscar() {
            /*var array = document.getElementById("text").value.split(/,/);*/

            var array1 = document.getElementById("text1").value.split(",");
            var textB = document.getElementById("textb").value;
            

            array1.forEach(quitablancos);

            var ind = array1.indexOf(textB);

            //RESULTADO

            document.getElementById("resultado").innerHTML = "El índice es:" + ind;

        }
        function quitablancos(ele,ind,arr){
             arr[ind]=ele.trim();
        }

    </script>


</body>
